<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            JSON.stringify({ a: undefined, b: NaN, c: new Date() });
            [].concat([1, 2], 3);
            [].concat([1,2,[3,4]], 5);

            Number(null);
            Number(undefined);
            (9).toString(2);

            function A () {
                this.a = 1;
                return {
                    a: 2
                }
            };
            var a = new A();
            console.log(a.a); // 2
            
            function f() {
                return this.a;
            }
            var g = f.bind({ a: 'test' });
            var o = { a: 37, f, g }
            console.log(o.f(), o.g());

            this.x = 9;
            var module = {
                x: 81,
                getX() {
                    return this.x;
                }
            };
            var getX = module.getX;
            getX(); // 9

            // bind 和 new
            function foo() {
                this.b = 100;
                return this.a;
            }
            var func = foo.bind({ a: 1 });
            console.log(func()); // 1
            console.log(new func()); // {b: 100}

            function AA() {
                function bb() {}
                var bb;
                console.log(bb);
            }
            AA(); // function bb() {}

            var a = new AA();
            AA.prototype.c = 3;
            a.c; // 3 修改原型链属性生效
            AA.prototype = { b: 2 };
            a.b; // undifined  修改原型不生xiao
        </script>
    </body>
</html>
